<div class="jumbotron">
	<h2>Current Games</h2>
	<ol data-bind="foreach: games">
		<li>              
			<span data-bind="text: GameSize() + ' player(s)'"></span>			
			<span>{{GameState}}</span>
			<a data-bind="attr: { href: '#/game/' + $index() }">Spectate Game</a>
            <form role="form" data-bind="submit: $parent.joinGame, visible: GameState() == 'Setup'">
                <input type="hidden" name="gameid" data-bind="value: GameId()" />
                <input class="btn btn-default" type="submit" value="Join Game" />
            </form>            
            <a data-bind="attr: { href: '#/setup/' + $index() }, visible: GameState() == 'Setup'">Setup</a>
            <span>{{WaitingMessage}}</span>
		</li>
	</ol>

	<form role="form" data-bind="submit: createGame">		
		<input class="btn btn-default" type="submit" value="Create New Game">
    </form>
</div>
