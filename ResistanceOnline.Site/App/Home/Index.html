<div class="jumbotron">
	<h2>Current Games</h2>
	<ol data-bind="foreach: games">
		<li>              
			<span data-bind="text: GameSize() + ' player(s)'"></span>			
			<span data-bind="visible: ImpersonationList ">(Impersonation Enabled)</span>			
			<span>{{GameState}}</span>
			<a data-bind="attr: { href: '#/game/' + $index() }">Spectate Game</a>
		</li>
	</ol>

	<h2>Create a new game</h2>
	<form role="form" data-bind="submit: createGame">
		<div class="form-group">
			<label for="players">Players</label>
			<input type="number" class="form-control" data-bind="value: players" />
		</div>
		<input class="btn btn-default" type="submit" value="Create game">
    </form>
</div>
