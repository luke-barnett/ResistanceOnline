<div class="jumbotron">
	<h2>Current Games</h2>
	<ol data-bind="foreach: games">
		<li>              
            <a data-bind="attr: { href: '#/game/' + $index() }, visible: GameState() != 'Setup'">Game</a>
            <a data-bind="attr: { href: '/setup/' + $index() }, visible: GameState() == 'Setup'">Setup</a>
            <span>{{PlayerCountSummary}}</span>
            <span>{{WaitingMessage}}</span>
		</li>
	</ol>

	<form role="form" data-bind="submit: createGame">		
		<input class="btn btn-default" type="submit" value="Create New Game">
    </form>
</div>
