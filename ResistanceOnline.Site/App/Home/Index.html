<div class="jumbotron">
	<h2>Current Games</h2>
	<ul data-bind="foreach: games">
		<li>              
            <span>{{GameId}}</span>&nbsp;
            <span>{{GameOwner}}'s game</span>&nbsp;
            <span>{{PlayerCountSummary}}</span>&nbsp;
            <span data-bind="visible: GameState() != 'Setup'">{{State}}</span>
            <a class="btn btn-info" data-bind="attr: { href: '#/game/' + $index() }, visible: GameState() != 'Setup' && GameState() != 'Error'">View Game</a>
            <a class="btn btn-warning" data-bind="attr: { href: '/game/' + $index() }, visible: GameState() == 'Setup'">View Setup</a>
            <a class="btn btn-danger" data-bind="click: function() { $parent.deleteGame($index()) }, visible: IsOwner()">Delete</a>
		</li>
	</ul>

	<form role="form" data-bind="submit: createGame">		
		<input class="btn btn-danger" type="submit" value="Create New Game">
    </form>
</div>
