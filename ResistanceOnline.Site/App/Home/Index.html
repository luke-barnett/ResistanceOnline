<div class="jumbotron">
	<h2>Current Games</h2>
	<ol data-bind="foreach: games">
		<li>              
            <span>{{PlayerCountSummary}}</span>&nbsp;<span data-bind="visible: GameState() != 'Setup'">{{State}}</span>
            <a class="btn btn-info" data-bind="attr: { href: '#/game/' + $index() }, visible: GameState() != 'Setup'">View Game</a>
            <a class="btn btn-warning" data-bind="attr: { href: '/game/' + $index() }, visible: GameState() == 'Setup'">View Setup</a>
		</li>
	</ol>

	<form role="form" data-bind="submit: createGame">		
		<input class="btn btn-danger" type="submit" value="Create New Game">
    </form>
</div>
