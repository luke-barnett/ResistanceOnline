<div class="jumbotron">
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>#</th>
                <th>Owner</th>
                <th>Players</th>
                <th>State</th>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: games">
            <tr data-bind="attr: { 'class': HomeRowClass }">
                <td>{{GameId}}</td>
                <td>{{GameOwner}}</td>
                <td>{{PlayerCountSummary}}; {{PlayersSummary}}</td>
                <td>{{GameState}}</td>
                <td>
                    <a class="btn btn-success" data-bind="attr: { href: '#/game/' + GameId() }, visible: GameState() != 'Error'">Goto Game</a>
                    <a class="btn btn-danger" data-bind="click: function() { $parent.deleteGame(GameId()) }, visible: IsOwner()">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

	<form role="form" data-bind="submit: createGame">		
        <input class="btn btn-warning" type="submit" value="Create New Game">
    </form>
</div>
