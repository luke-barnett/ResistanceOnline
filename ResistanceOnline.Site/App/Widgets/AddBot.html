 <form role="form" data-bind="submit: addComputerPlayer">
    <div class="form-group">
        <input class="form-control" type="text" name="name" placeholder="Enter a computer player name" data-bind="value: name" style="float:left;" />
        <select class="form-control" name="bot" data-bind="value: bot" style="float:left;">
            <!--//todo dynamic-->
            <option value="trustbot">Trust Bot</option>
            <option value="simplebot">Simple Bot</option>
            <option value="cheatbot">Cheat Bot</option>
        </select>
        <input class="btn btn-default" type="submit" value="Add Computer Player" style="float:left;" />
    </div>
     <div class="clear" />
</form>
