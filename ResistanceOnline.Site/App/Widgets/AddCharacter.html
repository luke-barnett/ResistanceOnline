<form role="form" data-bind="submit: addCharacter">
    <div class="form-group">
        <select class="form-control" data-bind="options: characters, value: character, optionsText: 'Text'" style="float:left;"></select>
        <input class="btn btn-default" type="submit" value="Add Character" style="float:left;" />
    </div>
    <div class="clear" />
</form>
