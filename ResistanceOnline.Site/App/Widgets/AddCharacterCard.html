<ul class="cards" data-bind="foreach: cards">
    <li>
        <img class="playercard" data-bind="attr: { src: '/images/' + Text() + '.png' }" />
        <button class="btn btn-warning" data-bind="click: function() { $parent.addCharacterCard(Text()) }">Add</button>
    </li>
</ul>
<div class="clearfix"></div>
