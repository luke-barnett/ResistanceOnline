<form role="form" data-bind="submit: addRule">
    <div class="form-group">
        <select class="form-control" data-bind="options: rules, value: rule, optionsText: 'Text'" style="float:left;"></select>
        <input class="btn btn-warning" type="submit" value="Add Rule" style="float:left;" />
    </div>
    <div class="clear" />
</form>
