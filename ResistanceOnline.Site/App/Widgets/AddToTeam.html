<form role="form" data-bind="submit: addToTeam">
    <p>Select a player to add to this team</p>
    <div class="form-group">
        <select class="form-control" data-bind="options: players, value: player, optionsText: 'Text'" style="float:left;"></select>
        <input class="btn btn-warning" type="submit" value="Add to Team" style="float:left;" />
    </div>
    <div class="clear" />
</form>
