<p>Select a player to add to your team</p>
<ul class="cards" data-bind="foreach: players">
    <li>
        <img class="playercard" src="/images/player.png" />
        <div class="playername">{{Text}}</div>
        <button class="btn btn-warning" data-bind="click: function() { $parent.addToTeam(Text()) }">Add</button>
    </li>
</ul>
<div class="clearfix"></div>
