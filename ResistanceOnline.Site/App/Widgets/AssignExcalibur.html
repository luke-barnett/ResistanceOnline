<p>Select a player to give excalibur</p>
<ul class="cards" data-bind="foreach: players">
    <li>
        <img class="playercard" src="/images/excaliburtoken.png" />
        <div class="playername">{{Text}}</div>
        <button class="btn btn-warning" data-bind="click: function() { $parent.assignExcalibur(Text()) }">Give</button>
    </li>
</ul>
<div class="clearfix"></div>
