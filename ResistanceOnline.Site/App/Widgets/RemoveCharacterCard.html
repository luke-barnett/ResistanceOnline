<form role="form" data-bind="submit: removeCharacterCard">
    <div class="form-group">
        <select class="form-control" data-bind="options: cards, value: card, optionsText: 'Text'" style="float:left;"></select>
        <input class="btn btn-default" type="submit" value="Remove Character Card" style="float:left;" />
    </div>
    <div class="clear" />
</form>
