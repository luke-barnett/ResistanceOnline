<form role="form" data-bind="submit: removeFromTeam">
    <p>Select a player to remove from your team</p>
    <div class="form-group">
        <select class="form-control" data-bind="options: players, value: player, optionsText: 'Text'" style="float:left;"></select>
        <input class="btn btn-default" type="submit" value="Remove from Team" style="float:left;" />
    </div>
    <div class="clear" />
</form>
