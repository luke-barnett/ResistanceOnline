<form role="form" data-bind="submit: submitQuestCard">
    <div class="radio">
        <label>
            <input type="radio" name="success" value="true" data-bind="checked: success" />Success
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="success" value="false" data-bind="checked: success" />Fail
        </label>
    </div>
    <input class="btn btn-default" type="submit" value="Submit Quest Card" />
</form>
