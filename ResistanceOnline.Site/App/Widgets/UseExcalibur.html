<form role="form" data-bind="submit: useExcalibur">
    <p>Select a player to use excalibur on</p>
    <div class="form-group">
        <select class="form-control" data-bind="options: players, value: player, optionsText: 'Text'" style="float:left;"></select>
        <input class="btn btn-default" type="submit" value="Use Excalibur" style="float:left;" />
    </div>
    <div class="clear" />
</form>
