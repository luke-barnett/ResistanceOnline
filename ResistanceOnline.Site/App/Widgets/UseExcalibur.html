<p>Select a player to use excalibur on</p>
<ul class="cards" data-bind="foreach: players">
    <li>
        <img class="playercard" src="/images/excaliburtoken.png" data-bind="visible: Text()!=''" />
        <div class="playername" data-bind="visible: Text()!=''">{{Text}}</div>
        <button class="btn btn-warning" data-bind="click: function() { $parent.useExcalibur(Text()) },visible: Text()!=''">Use</button>
        <button class="btn btn-warning" data-bind="click: function() { $parent.useExcalibur(Text()) },visible: Text()==''">Skip</button>
    </li>
</ul>
<div class="clearfix"></div>
