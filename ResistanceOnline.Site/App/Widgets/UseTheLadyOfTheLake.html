<p>Select a player to use the lady of the lake on</p>
<ul class="cards" data-bind="foreach: players">
    <li>
        <img class="playercard" src="/images/ladyofthelake.png" />
        <div class="playername">{{Text}}</div>
        <button class="btn btn-warning" data-bind="click: function() { $parent.useTheLadyOfTheLake(Text()) }">Use</button>
    </li>
</ul>
<div class="clearfix"></div>
