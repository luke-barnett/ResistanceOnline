<form role="form" data-bind="submit: voteForTeam">
    <div class="radio">
        <label>
            <input type="radio" name="approve" value="true" data-bind="checked: approve" />Accept
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="approve" value="false" data-bind="checked: approve"/>Reject
        </label>
    </div>
    <input class="btn btn-default" type="submit" value="Vote for Team" />
</form>
